{% extends 'base.html' %}
{% block content %}
    <h1>Threads</h1>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createThreadModal">
        Create Thread
    </button>
    <div class="list-group mt-3">
        {% for thread in threads %}
            <a href="{% url 'post:thread_detail' thread.id %}" class="list-group-item list-group-item-action">
                {{ thread.name }}
            </a>
        {% endfor %}
    </div>

    <!-- Модальное окно для создания Thread -->
    <div class="modal fade" id="createThreadModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="post">
                    {% csrf_token %}
                    <div class="modal-header">
                        <h5 class="modal-title">New Thread</h5>
                    </div>
                    <div class="modal-body">
                        {{ form.as_p }}
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
