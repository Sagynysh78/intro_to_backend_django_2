{% extends 'base.html' %}

{% block content %}
<h1>Posts</h1>
{% if user.is_authenticated %}
    <a href="{% url 'posts:create' %}" class="btn btn-primary mb-3">Create New Post</a>
{% endif %}
<div class="row">
    {% for post in posts %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <img src="{{ post.picture.url }}" class="card-img-top" alt="{{ post.title }}">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.description|truncatechars:100 }}</p>
                <a href="{% url 'posts:detail' post.id %}" class="btn btn-info">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
