{% extends 'base.html' %}

{% block content %}
<h1>Register</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Register</button>
</form>
<a href="{% url 'posts:login' %}" class="btn btn-secondary mt-3">Already have an account? Login</a>
{% endblock %}
