{% extends 'base.html' %}

{% block content %}
<h1>Edit Post</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-warning">Save Changes</button>
</form>
<a href="{% url 'posts:detail' post.id %}" class="btn btn-secondary mt-3">Cancel</a>
{% endblock %}
