{% extends 'base.html' %}

{% block content %}
<h1>Create New Post</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Create Post</button>
</form>
<a href="{% url 'posts:list' %}" class="btn btn-secondary mt-3">Back to Posts</a>
{% endblock %}
